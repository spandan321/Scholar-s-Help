<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/4286/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)");
          window.location = 'home.html'
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>

  <div class="container">
   <form id="myForm">
    <img src="images/4.webp" alt="logo" width="89px" height="85px">

    <h4 class="title mb-4 mt-4">SCHOLAR'S HELP</h4>
   
    <input name="Username" placeholder="Full name" autocomplete="off" Class="name  pl-3 mb-2" required/>
    
    
    <input name="Email" placeholder="Email address" autocomplete="off" class="Email pl-3 mt-2" required/>
    
  </form>
  <button onclick="SubForm()" class="btn" type="Submit">Submit</button>	
  </div>	
  
</body>
</html>
