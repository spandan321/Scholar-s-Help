<!DOCTYPE html>
<html>
<head>
	<title>feedback form</title>
	<link rel="stylesheet" type="text/css" href="css/feedback.css">
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/4662/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)");
          window.location = 'home.html'
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<!-- -------font-family------- -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

</head>
<body>
<!-- <img src="14.png" width="240" height="200" class="bush" style="top: 480px; left: 555px;">	 -->
<div class="container" style="margin-bottom: 55px;">
	<div class="row"> 
	<div class="col-lg 6 left-cont">
		<h4 class="quote">
		 Feel free to drop a line and give us feedback
		</h4>
		<img src="images/12.png" height="300" width="300" class="mt-5 boy-img">
	</div>
	<div class="col-lg-6 right-cont" style="border-bottom-right-radius: 25px;">
		<div class="content pt-4">
          <form id="myForm">
 	        <h4 class="pb-3" style="color: #556052;">FEEDBACK FORM</h4>
 	        <i class="far fa-2x fa-keyboard" style="color: #556052;"></i><input type="text" name="Full_name" placeholder="Full_name" class="text pl-3" autocomplete="off" required>
 	        <br>
 	        <i class="far fa-2x fa-envelope" style="color: #556052;"></i> <input type="email" name="Email" placeholder="Email_address" class="email pl-3 mt-0" autocomplete="off" required>
 	        <h4 class="use">Is the information provided was useful to you?</h4>
 	        <div>
 		      <input type="checkbox" name="satisfaction" value="yes"> Yes &nbsp&nbsp
 	          <input type="checkbox" name="satisfaction" value="no"> No
 	        </div>
            <textarea class="m-4 textarea pb-3 pl-3 pr-3 pt-1" placeholder="Type up your message here..." name="comment"></textarea>
          </form>
         <button onclick="SubForm()" class="btn mt-3 pl-4 pr-4 rounded-pill"><h4 class="Submit">Submit</h4> <i class="fas fa-paper-plane"></i></button>
      </div>
	</div>
    </div>
</div>
</body>
</html>
